<template>

    <lightning-card>
       <div class="slds-m-around_medium">
           <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label" style="width: fit-content;">
               <thead>
                   <tr class="slds-line-height_reset">
                    <th class="" scope="col" style="width: 10%;">
                        <div class="slds-truncate" title="Action">ACTION</div>
                      </th>
                      <th class="" scope="col" style="left: 7%;">
                        <div class="slds-truncate" title="Object Name">OBJECT NAME</div>
                      </th>
                   </tr>
               </thead>
               <tbody>
                <template for:each={objectRecordList} for:item="obj">
                 <tr class="slds-hint-parent" key={obj.Id}>
                    <th data-label="Action" scope="row">
                        <lightning-button-icon data-id={obj.Id} class="slds-icon slds-icon_large delete-button" icon-name="action:delete" alternative-text="Delete" title="Delete" onclick={handleActionDelete}></lightning-button-icon>
                      </th>
                      <td data-label="Account Name">
                        <template lwc:if={obj.Name}>
                        <lightning-formatted-text value={obj.Name} style="padding: 8%;"></lightning-formatted-text>
                    </template>
                    <template lwc:else>
                        <lightning-combobox 
                        data-id={obj.Id}
                        name="Object Name"
                        value={obj.Name}
                        options={getAllObjectList}
                        onchange={handleChange}
                        ></lightning-combobox>
                    </template>
                   <!-- </template>-->
                      </td>
                 </tr>
                </template>
               </tbody>
           </table>
           <div slot="footer" class="slds-var-m-vertical_medium">
            <lightning-button label="Add" variant="brand"  onclick={addRow} class="slds-m-right_small"></lightning-button>
            <template if:true={isSaveBtnVisible}>
            <lightning-button variant="brand" label="Save" name="Save" onclick={onsaveclickHandler}></lightning-button>
        </template>
            </div>
       </div>
   </lightning-card>
</template>
